<script type="text/javascript">
	//nhập vào 2 số từ bàn phím (sử dụng hàm promt), tính tổng 2 số đó xuất lên màn hình
	var so1 = prompt("Số 1");
	var so2 = prompt("Số 2");
	//sử dụng hàm parseInt(kytu) để ép kieur số nguyên
	so1= parseInt(so1);
	so2=parseInt(so2);
	var tong = so1 + so2;
	document.write("<h1>"+so1+"+"+so2+"="+tong+"</h1>");
</script>
